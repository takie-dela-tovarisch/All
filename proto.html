  <script type="text/javascript">
  $(document).ready(function(){
    let xPrev = 0;
    let yPrev = 0;

    let value;
    let valuee;
    let valueee;
    let valueeee;

        jQuery(document).ready(function(){

           $(document).mousemove(function(e){
             xPrev<e.pageX ? $(window).scrollLeft(value) : $(window).scrollLeft(valuee);
              value = $(window).scrollLeft() + 5;
              valuee = $(window).scrollLeft() - 7;
            xPrev=e.pageX;

            yPrev<e.pageY ? $(window).scrollTop(valueee) : $(window).scrollTop(valueeee)
              valueee = $(window).scrollTop() + 5;
              valueeee = $(window).scrollTop() - 7;
            yPrev=e.pageY;
           });
        })
  });
  </script>
