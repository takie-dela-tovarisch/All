<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    div {
display: inline-block; /* блочно-строчные элементы (выстраиваем элементы в линейку) */
width: 75px; /* ширина элемента */
margin-right: 20px; /* внешний отступ справа */
background-color: green; /* цвет заднего фона */
}
    </style>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
	$( document ).ready(function(){
	  $( ".hide" ).click(function(){ // задаем функцию при нажатиии на элемент с классом hide
	    $( ".content" ).slideUp(); // плавно скрываем все элементы <div>
	  });
	  $( ".show" ).click(function(){ // задаем функцию при нажатиии на элемент с классом show
	    $( ".content" ).slideDown(); // плавно отображаем все элементы <div>
	  });
	});
		</script>
  </head>
  <body>
    <button class = "hide">Скрыть</button>
    		<button class = "show">Отобразить</button>
    		<hr>
    		<div class="content">
          <p>wow</p>
          <p>wow</p>
          <p>wow</p>
          <p>wow</p>
          <p>wow</p>
          <p>wow</p>
          <p>wow</p>

        </div>
    		<div></div>
    		<div></div>
  </body>
</html>
