<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style media="screen">
    body, html {
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      /* background-color: black; */
      /* cursor: none; */
    }
      .eq1 {
        /* background: blue; */
        height: 100%;
      }
    </style>
    <script type="text/javascript">

    $( document ).ready(function() {
      $(document).mousemove(function(e) {
        let body_size_x = $( window ).width();
        let x_half = parseInt(body_size_x / 2);
        // let x_move = x_half + $(window).scrollLeft();
        let left_dir = e.pageX;
        let top_dir = e.pageY;

        let eq1 = left_dir > x_half;

        document.getElementsByClassName('eq1')[0].innerHTML = x_half;

        if (eq1) {
          $(document.body).css('background-color', 'blue');
        } else {
          $(document.body).css('background-color', 'white');
        }
      });
});

    </script>
  </head>
  <body>
<div class="eq1">

</div>
  </body>
</html>
